  <!-- Header -->

    <div class="container">
      <div class="logo-button">
        <a href="./index.html"><img src="./assets/download (1).jpg" alt="M and N Logo" class="logo"></a>
      </div>
      <nav>
        <ul>
          <li><a href="./about.html">About</a></li>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you! Fill out the form below and we'll be in touch soon. ðŸŒ¸</p>

      <form class="contact-form" action="mailto:your-email@example.com" method="post" enctype="text/plain">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required placeholder="Jane Doe" />
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required placeholder="youremail@gmail.com" />
        </div>

        <div class="form-group">
          <label for="phone">Contact Number</label>
          <input type="tel" id="phone" name="phone" placeholder="+92 314567890" />
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
        </div>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
