<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | M and N Designs</title>
  <link rel="stylesheet" href="./contact.css" />
  <link rel="icon" type="image/x-icon" href="./download (1).png" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo-button">
        <a href="./index.html"><img src="./assets/download (1).jpg" alt="M and N Logo" class="logo"></a>
      </div>
      <nav>
        <ul>
          <li><a href="./about.html">About</a></li>
          <li><a href="./services.html">Services</a></li>
          <li><a href="./portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you! Fill out the form below and we'll be in touch soon. ðŸŒ¸</p>

      <form action="https://formspree.io/f/mwpowdve" method="POST" id="contactForm" class="contactForm" autocomplete="off">
        <!-- Redirect to thank you page after submission -->
        <input type="hidden" name="_redirect" value="thankyou.html" />

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="label" for="name">Full Name</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
            </div>
          </div>
          <div class="col-md-6"> 
            <div class="form-group">
              <label class="label" for="email">Email Address</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label class="label" for="subject">Subject</label>
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label class="label" for="message">Message</label>
              <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Message" required></textarea>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <input type="submit" value="Send Message" class="btn btn-primary">
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
  <script src="./contact.js"></script>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 M and N Designs ðŸŒ¸ All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
